<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="js/aframe-gltf-part-component.min.js"></script>
    <script src="js/aframe-ar.js"></script>
  </head>
  <body>
    <script>
      var sumo;
      var roda1;
      AFRAME.registerComponent('sumo', {
      init: function () {
        //console.log(this.el.object3D.scale.set(10,10,10));
        sumo = this.el;
        roda1 = sumo.querySelector('#roda1').object3D;
        
        //roda1.position.set(0,0,0);
        //console.log(roda1.position);
      },
      tick: function(){
        //console.log(roda1.position);
        
      }
    });
    </script>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" >
  <a-assets>
    <a-asset-item id="ESV2" src="./gltf/ESV2.gltf" ></a-asset-item>
  </a-assets>
    <!-- define a camera which will move according to the marker position -->
 
    <!--<a-marker-camera preset='hiro'></a-marker-camera>-->
    <a-marker  preset = 'custom' type='pattern' url='logo.patt'>
    <a-entity>
    <!--<a-entity  sumo gltf-model = "#ESV2">-->
      <a-entity sumo rotation = "180 0 180" position = "0 0 0" scale = "30 30 30">
         <a-entity>
          <a-entity id = "roda1" gltf-part="src: #ESV2; part: roda1"></a-entity> 
          <a-animation attribute="position" 
                      dur="5000" 
                      from="0 0 0" 
                      to="-0.1 0 0" 
                      direction = "alternate" 
                      fill = "both" 
                      repeat="indefinite"></a-animation>
         </a-entity> 
         <a-entity>
          <a-entity id = "roda2" gltf-part="src: #ESV2; part: roda2"></a-entity> 
          <a-animation attribute="position" 
                      dur="5000" 
                      from="0 0 0" 
                      to="0.1 0 0" 
                      direction = "alternate" 
                      fill = "both" 
                      repeat="indefinite"></a-animation>
          </a-entity>
          <a-entity>
            <a-entity id = "base"  gltf-part="src: #ESV2; part: base"></a-entity>
          </a-entity> 
          
          <a-entity>
          <a-entity id = "mid"   gltf-part="src: #ESV2; part: mid"></a-entity>
            <a-animation attribute="position" 
                      dur="5000" 
                      from="0 0 0" 
                      to="0 0 0.05" 
                      direction = "alternate" 
                      fill = "both" 
                      repeat="indefinite"></a-animation>
          </a-entity>
          <a-entity>
            <a-entity id = "tapa" gltf-part="src: #ESV2; part: tapa"></a-entity>
            <a-animation attribute="position" 
                      dur="5000" 
                      from="0 0 0" 
                      to="0 0 0.1" 
                      direction = "alternate" 
                      fill = "both" 
                      repeat="indefinite"></a-animation>
        </a-entity>
        <a-entity>
          <a-entity id = "pala" gltf-part="src: #ESV2; part: pala"></a-entity>
          <a-animation attribute="position" 
                      dur="5000" 
                      from="0 0 0" 
                      to="0 0.1 0" 
                      direction = "alternate" 
                      fill = "both" 
                      repeat="indefinite"></a-animation>
          </a-entity>
          <a-entity>
          <a-entity id = "nano" gltf-part="src: #ESV2; part: nano"></a-entity>
          <a-animation attribute="position" 
                      dur="5000" 
                      from="0 0 0" 
                      to="0 0.1 0" 
                      direction = "alternate" 
                      fill = "both" 
                      repeat="indefinite"></a-animation>
        </a-entity>
      </a-entity>

         <a-animation attribute="rotation"
               dur="6000"
               fill="both"
               to="0 0 360"
               repeat="indefinite"></a-animation>
          </a-entity>
    </a-marker>
    <a-entity camera ></a-entity>
  
</a-scene>
  </body>
</html>
